steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying Cloud Function..."
        gcloud functions deploy hello_world \
          --runtime python39 \
          --trigger-http \
          --allow-unauthenticated \
    

options:
  logging: CLOUD_LOGGING_ONLY
